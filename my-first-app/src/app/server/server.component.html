<!-- Here we use String Interpolation to set text dynamically -->
<!-- We also use the directive "ngStyle" and "ngClass"
    ngStyle allows you to dynamically update the style
    ngClass allows you to add a css class on a certain value -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: severStatus === 'online' }"
>
  Server with ID {{ serverId }} is {{ getServerStatus() }}
</p>
